## ./gost -C gost.yaml
services:
  - name: service-0
    addr: ":8000"
    handler:
      type: auto
      auther: auth-0
      chain: chain-0
    listener:
      type: tcp

log:
  level: info
  format: text
  output: ./gost.log
  rotation:
    maxSize: 100
    maxAge: 10
    maxBackups: 3
    localTime: false
    compress: false

authers:
  - name: auth-0
    plugin:
      type: grpc
      addr: 127.0.0.1:8081

chains:
  - name: chain-0
    hops:
      - name: hop-0
hops:
  - name: hop-0
    plugin:
      type: grpc
      timeout: 500ms
      addr: 127.0.0.1:8081
