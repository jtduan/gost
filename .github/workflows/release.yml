name: build

on:
  push:
    tags:
      - 'v*'
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref_type != 'tag'
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout x
        uses: actions/checkout@v4
        with:
          repository: jtduan/x
          path: x

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          set -euo pipefail
          mkdir -p dist
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo unknown)
          OUT="dist/gost_${GOOS}_${GOARCH}"
          if [ "${GOOS}" = "windows" ]; then
            OUT="${OUT}.exe"
          fi
          go build -trimpath -ldflags "-s -w -X main.version=${VERSION}" -o "${OUT}" ./cmd/gost

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gost_${{ matrix.goos }}_${{ matrix.goarch }}
          path: dist/

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout x
        uses: actions/checkout@v4
        with:
          repository: jtduan/x
          path: x

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build and package
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          mkdir -p dist

          BIN="gost"
          OUTBIN="${BIN}_${GOOS}_${GOARCH}"
          if [ "${GOOS}" = "windows" ]; then
            OUTBIN="${OUTBIN}.exe"
          fi

          go build -trimpath -ldflags "-s -w -X main.version=${VERSION}" -o "dist/${OUTBIN}" ./cmd/gost

          if [ "${GOOS}" = "windows" ]; then
            (cd dist && zip -9 "${BIN}_${VERSION}_${GOOS}_${GOARCH}.zip" "${OUTBIN}")
          else
            (cd dist && tar -czf "${BIN}_${VERSION}_${GOOS}_${GOARCH}.tar.gz" "${OUTBIN}")
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.zip
            dist/*.tar.gz

  deploy:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs:
      - release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout x
        uses: actions/checkout@v4
        with:
          repository: jtduan/x
          path: x

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build (linux/amd64)
        shell: bash
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
          VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          mkdir -p dist
          go build -trimpath -ldflags "-s -w -X main.version=${VERSION}" -o dist/gost ./cmd/gost

      - name: Upload gost binary
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ vars.SSH_PORT }}
          source: dist/gost
          target: ${{ vars.SSH_PATH }}

      - name: Upload gost.yaml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ vars.SSH_PORT }}
          source: cmd/gost/gost.yaml
          target: ${{ vars.SSH_PATH }}

      - name: Upload watchdog.sh
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ vars.SSH_PORT }}
          source: watchdog.sh
          target: ${{ vars.SSH_PATH }}

      - name: Start gost
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ vars.SSH_PORT }}
          script: |
            set -e
            cd "${{ vars.SSH_PATH }}"
            mv -f dist/gost gost
            mv -f cmd/gost/gost.yaml gost.yaml
            chmod +x gost
            chmod +x watchdog.sh
            for pid in $(pgrep -f "watchdog\\.sh" 2>/dev/null || true); do
              if [ "$pid" != "$$" ]; then
                kill "$pid" 2>/dev/null || true
              fi
            done
            pkill -x gost || true
            sleep 1
            nohup ./watchdog.sh > watchdog.out 2>&1 < /dev/null &
            exit 0
